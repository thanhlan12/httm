<!DOCTYPE html>
<html>
<head>
    <title>Hiển thị bảng samples</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ảnh</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sample : ${samples}">
        <td th:text="${sample.id}"></td>
        <td><img th:src="@{${sample.image}}" alt="${sample.name}" height="60px" /></td>
    </tr>
    </tbody>
</table>
</body>
</html>
